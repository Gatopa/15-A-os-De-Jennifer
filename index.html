<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XV de Jennifer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Parisienne', cursive;
      background: url('FONDO.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      font-size: 3rem;
      color: #ffe98a;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    .contador {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1.5rem auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 10px 15px;
      width: fit-content;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .contador .box {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 10px;
      padding: 10px 14px;
      min-width: 60px;
    }

    .num {
      font-size: 1.4rem;
      color: #fff;
      font-weight: bold;
      display: block;
    }

    .lbl {
      font-size: 0.9rem;
      color: #ddd;
    }

    .btn {
      background: linear-gradient(145deg, #a2c8ff, #d1e6ff);
      border: none;
      color: #1a1a1a;
      font-weight: 600;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      color: #fff;
      backdrop-filter: blur(4px);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .contador {
        flex-wrap: wrap;
        gap: 8px;
      }
      .btn {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      .music-btn {
        width: 48px;
        height: 48px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>XV de Jennifer</h1>
    <h2>Falta...</h2>

    <div class="contador">
      <div class="box"><span id="d" class="num">00</span><div class="lbl">D√≠as</div></div>
      <div class="box"><span id="h" class="num">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span id="m" class="num">00</span><div class="lbl">Min</div></div>
      <div class="box"><span id="s" class="num">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">üíå Confirmar asistencia</button>
    <a id="map-btn" class="btn" href="https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9" target="_blank">üìç Ver ubicaci√≥n</a>
  </main>

  <button id="music-btn" class="music-btn" aria-label="Reproducir o pausar m√∫sica">üéµ</button>
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fecha del evento
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();

    const d = document.getElementById('d');
    const h = document.getElementById('h');
    const m = document.getElementById('m');
    const s = document.getElementById('s');

    function tick() {
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / 86400000); diff -= days * 86400000;
      const hrs = Math.floor(diff / 3600000); diff -= hrs * 3600000;
      const mins = Math.floor(diff / 60000); diff -= mins * 60000;
      const secs = Math.floor(diff / 1000);

      d.textContent = String(days).padStart(2, '0');
      h.textContent = String(hrs).padStart(2, '0');
      m.textContent = String(mins).padStart(2, '0');
      s.textContent = String(secs).padStart(2, '0');
    }

    setInterval(tick, 1000);
    tick();

    // M√∫sica
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("music-btn");
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "‚è∏Ô∏è";
      } else {
        music.pause();
        musicBtn.textContent = "üéµ";
      }
    });

    // Confirmar asistencia
    const btnAsistencia = document.getElementById("asistencia");
    btnAsistencia.addEventListener("click", () => {
      alert("üíñ ¬°Has confirmado tu asistencia!");
    });
  </script>
</body>
</html>
