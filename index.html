<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV de Jennifer ‚Äì Cenicienta</title>
  <style>
    :root {
      --c-blue:#0f3b72;
      --c-sky:#1d5fb0;
      --c-gold:#f2cc7b;
      --c-silver:#dfe7f2;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: white;
      height: 100vh;
      background: url("FONDO.png") center center / cover no-repeat fixed;
      background-color: #00122e;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10, 20, 40, 0.45);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 28px 24px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-family: "Parisienne", cursive;
      font-size: 2.8em;
      color: var(--c-gold);
      text-shadow: 0 0 12px rgba(242,204,123,.8);
      margin-bottom: 0.5em;
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .box {
      min-width: 72px;
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.25);
    }

    .num {
      font-size: 2em;
      font-weight: 800;
      display: block;
      color: var(--c-silver);
      animation: bump 2s infinite ease-in-out alternate;
    }

    .lbl {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .btn {
      display:inline-block;
      margin-top:20px;
      padding:10px 20px;
      border-radius:30px;
      background:linear-gradient(90deg,#6fb1ff,#acd2ff);
      color:#0a1c3c;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      border:none;
      cursor:pointer;
      transition:all 0.3s ease;
      box-shadow:0 0 12px rgba(255,255,255,0.3);
    }
    .btn:hover {
      transform:scale(1.05);
      background:linear-gradient(90deg,#a7ccff,#d1e6ff);
    }

    .msg {
      margin-top:12px;
      font-size:16px;
      color:#fff8d2;
      font-weight:500;
      text-shadow:0 0 6px rgba(242,204,123,0.7);
    }

    /* Estrellas flotantes */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .stars i {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: .8;
      border-radius: 50%;
      animation: drift linear infinite;
      box-shadow: 0 0 10px #fff, 0 0 20px rgba(147,197,253,.8);
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    @keyframes bump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    /* Bot√≥n de m√∫sica */
    #music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      font-size: 22px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      padding: 10px 13px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      transition: all 0.3s ease;
      z-index: 2;
    }
    #music-btn:hover {
      background: rgba(242,204,123,0.6);
      transform: scale(1.15);
    }

    /* Bot√≥n ubicaci√≥n */
    #map-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      font-size: 22px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      padding: 10px 13px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      transition: all 0.3s ease;
      z-index: 2;
    }
    #map-btn:hover {
      background: rgba(121,184,255,0.6);
      transform: scale(1.15);
    }

    /* Efecto destello */
    .spark {
      position: fixed;
      pointer-events: none;
      animation: pop .7s ease-out forwards;
      text-shadow: 0 0 6px #fff, 0 0 12px gold;
    }
    @keyframes pop {
      from { transform: translateY(0) scale(1); opacity:1; }
      to { transform: translateY(-60px) scale(0.6); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <main>
    <h1>XV de Jennifer ‚ú®</h1>

    <div class="countdown">
      <div class="box"><span class="num" id="d">0</span><div class="lbl">D√≠as</div></div>
      <div class="box"><span class="num" id="h">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span class="num" id="m">00</span><div class="lbl">Min</div></div>
      <div class="box"><span class="num" id="s">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">üíå Confirmar asistencia</button>
    <p id="mensaje" class="msg"></p>
  </main>

  <!-- Botones flotantes -->
  <button id="music-btn" title="Reproducir m√∫sica">üéµ</button>
  <button id="map-btn" title="Ver ubicaci√≥n">üìç</button>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // === CONFIGURACI√ìN DEL EVENTO ===
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();

    // === ESTRELLAS ===
    const stars = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('i');
      s.style.left = Math.random() * 100 + '%';
      s.style.bottom = '-5px';
      s.style.animationDuration = (6 + Math.random() * 8) + 's';
      s.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
      stars.appendChild(s);
    }

    // === CONTADOR ===
    const el = { d: d, h: h, m: m, s: s };
    function pad(n){return String(n).padStart(2,'0');}
    function tick(){
      const now=Date.now();
      let diff=Math.max(0,target-now);
      const days=Math.floor(diff/86400000);diff-=days*86400000;
      const hrs=Math.floor(diff/3600000);diff-=hrs*3600000;
      const mins=Math.floor(diff/60000);diff-=mins*60000;
      const secs=Math.floor(diff/1000);
      el.d.textContent=days;
      el.h.textContent=pad(hrs);
      el.m.textContent=pad(mins);
      el.s.textContent=pad(secs);
      requestAnimationFrame(tick);
    }
    tick();

    // === BOT√ìN DE M√öSICA ===
    const btn=document.getElementById('music-btn');
    const audio=document.getElementById('music');
    let playing=false;
    btn.addEventListener('click',()=>{
      if(!playing){audio.play();btn.textContent='‚è∏Ô∏è';}
      else{audio.pause();btn.textContent='üéµ';}
      playing=!playing;
    });

    // === CONFIRMAR ASISTENCIA ===
    const btnAsistencia=document.getElementById("asistencia");
    const mensaje=document.getElementById("mensaje");
    btnAsistencia.addEventListener("click",()=>{
      btnAsistencia.disabled=true;
      btnAsistencia.textContent="üíñ Asistencia confirmada";
      mensaje.textContent="‚úÖ ¬°Has confirmado tu asistencia!";
      btnAsistencia.style.opacity="0.8";
    });

    // === BOT√ìN DE UBICACI√ìN ===
    const mapBtn=document.getElementById('map-btn');
    mapBtn.addEventListener('click',()=>{
      window.open('https://maps.app.goo.gl/TU_LINK_DE_UBICACION', '_blank');
    });

    // === EFECTO DE DESTELLOS ===
    document.addEventListener('click',(e)=>{
      for(let i=0;i<6;i++){
        const spark=document.createElement('div');
        spark.className='spark';
        spark.textContent='‚ú®';
        spark.style.left=(e.pageX+(Math.random()*40-20))+'px';
        spark.style.top=(e.pageY+(Math.random()*40-20))+'px';
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),700);
      }
    });
  </script>
</body>
</html>
