<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XV de Jennifer ‚Äì Cenicienta</title>
<style>
  :root { --c-gold:#f2cc7b; --c-silver:#ffffff; }

  body{
    margin:0; font-family:"Segoe UI", Roboto, sans-serif; color:white; height:100vh;
    background:url("FONDO.png") center/cover no-repeat fixed;
    display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden;
  }

  main{
    position:relative; z-index:1; max-width:600px; padding:22px 20px; border-radius:20px;
    background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.15); backdrop-filter:blur(2px);
  }

  h1{
    font-family:"Parisienne",cursive; font-size:3em; color:var(--c-gold);
    text-shadow:0 0 12px rgba(242,204,123,.9); margin:0 0 8px;
  }

  /* TEXTO EST√ÅTICO: nadie lo toca */
  .solo-faltan{
    font-size:1.1em; color:#fff8d2; margin:2px 0 8px;
    text-shadow:0 0 6px rgba(242,204,123,.6); font-weight:600;
  }

  .countdown{ display:flex; justify-content:center; flex-wrap:wrap; gap:14px; margin-top:6px; }
  .box{ min-width:70px; border-radius:14px; padding:10px 14px; background:rgba(0,0,0,.4);
        border:1px solid rgba(255,255,255,.25); }
  .num{ font-size:2em; font-weight:800; display:block; color:var(--c-silver); }
  .lbl{ font-size:.9em; opacity:.9; }

  .btn{ display:inline-block; margin-top:16px; padding:10px 20px; border-radius:30px;
        background:linear-gradient(90deg,#6fb1ff,#acd2ff); color:#0a1c3c; text-decoration:none;
        font-weight:700; font-size:16px; border:none; cursor:pointer; transition:.3s;
        box-shadow:0 0 12px rgba(255,255,255,.3); }
  .btn:hover{ transform:scale(1.05); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }
  .msg{ margin-top:10px; font-size:16px; color:#fff8d2; font-weight:500; text-shadow:0 0 6px rgba(242,204,123,.7); }

  #music-btn{ position:fixed; bottom:25px; right:25px; font-size:22px; background:rgba(255,255,255,.2);
    border:2px solid rgba(255,255,255,.4); border-radius:50%; color:white; cursor:pointer; padding:10px 13px;
    backdrop-filter:blur(6px); box-shadow:0 0 12px rgba(255,255,255,.4); transition:.3s; z-index:2; }
  #music-btn:hover{ background:rgba(242,204,123,.6); transform:scale(1.15); }

  #map-btn{ position:fixed; bottom:25px; left:25px; font-size:16px;
    background:linear-gradient(90deg,#6fb1ff,#acd2ff); border:2px solid rgba(255,255,255,.6);
    border-radius:30px; color:#0a1c3c; cursor:pointer; padding:10px 18px; font-weight:700; text-decoration:none;
    box-shadow:0 0 12px rgba(255,255,255,.5); backdrop-filter:blur(8px); transition:.3s; z-index:3; }
  #map-btn:hover{ transform:scale(1.1); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }

  .spark{ position:fixed; pointer-events:none; animation:pop .7s ease-out forwards;
          text-shadow:0 0 6px #fff, 0 0 12px gold; }
  @keyframes pop{ from{transform:translateY(0) scale(1); opacity:1}
                  to{transform:translateY(-60px) scale(.6); opacity:0} }
</style>
</head>
<body>
  <main>
    <h1>XV de Jennifer ‚ú®</h1>
    <!-- SOLO TEXTO FIJO -->
    <div class="solo-faltan">Falta...</div>

    <div class="countdown">
      <div class="box"><span class="num" id="d">0</span><div class="lbl">D√≠as</div></div>
      <div class="box"><span class="num" id="h">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span class="num" id="m">00</span><div class="lbl">Min</div></div>
      <div class="box"><span class="num" id="s">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">üíå Confirmar asistencia</button>
    <p id="mensaje" class="msg"></p>
  </main>

  <!-- Botones flotantes -->
  <button id="music-btn" title="Reproducir m√∫sica">üéµ</button>
  <a id="map-btn" href="https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9" target="_blank" title="Ver ubicaci√≥n">üìç Ver ubicaci√≥n</a>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fecha del evento
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();

    // Contador (SOLO n√∫meros en las cajas)
    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');
    const pad = n => String(n).padStart(2,'0');

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const days = Math.floor(diff/86400000); diff -= days*86400000;
      const hrs  = Math.floor(diff/3600000);  diff -= hrs*3600000;
      const mins = Math.floor(diff/60000);    diff -= mins*60000;
      const secs = Math.floor(diff/1000);
      dEl.textContent = days;
      hEl.textContent = pad(hrs);
      mEl.textContent = pad(mins);
      sEl.textContent = pad(secs);
      requestAnimationFrame(tick);
    }
    tick();

    // M√∫sica
    const musicBtn = document.getElementById('music-btn');
    const audio = document.getElementById('music');
    let playing = false;
    musicBtn.addEventListener('click', ()=>{
      if(!playing){ audio.play(); musicBtn.textContent='‚è∏Ô∏è'; }
      else{ audio.pause(); musicBtn.textContent='üéµ'; }
      playing = !playing;
    });

    // Confirmar asistencia
    const btnAsis = document.getElementById("asistencia");
    const msg = document.getElementById("mensaje");
    btnAsis.addEventListener("click", ()=>{
      btnAsis.disabled = true;
      btnAsis.textContent = "üíñ Asistencia confirmada";
      msg.textContent = "‚úÖ ¬°Has confirmado tu asistencia!";
      btnAsis.style.opacity = "0.8";
    });

    // Destellos
    document.addEventListener('click', (e)=>{
      for(let i=0;i<6;i++){
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.textContent = '‚ú®';
        spark.style.left = (e.pageX + (Math.random()*40-20))+'px';
        spark.style.top  = (e.pageY + (Math.random()*40-20))+'px';
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),700);
      }
    });
  </script>
</body>
</html>
