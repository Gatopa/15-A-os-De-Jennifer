<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XV de Jennifer</title>
  <meta name="theme-color" content="#05162b">
  <style>
    :root{ color-scheme: dark; }
    *{ margin:0; padding:0; box-sizing:border-box; }
    html, body{ background-color:#05162b; }

    body{
      font-family: 'Parisienne', cursive;
      background: url('FONDO.png') no-repeat center top fixed;
      background-size: cover;
      color:#fff; text-align:center; min-height:100vh;
      overflow-x:hidden; overflow-y:auto; position:relative;
      padding-top: env(safe-area-inset-top, 0);
    }

    main{
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      padding-top: clamp(220px, 34vh, 360px);
      padding-bottom: clamp(60px, 10vh, 120px);
      z-index:5; position:relative;
    }

    h1{ display:none; }

    /* ‚ÄúFalta‚Ä¶‚Äù con shine */
    h2{
      position: relative; font-size:2rem; margin-bottom:1.2rem;
      background:linear-gradient(90deg,#ffd700,#fff8b0,#ffd700);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 15px rgba(255,223,70,.8), 0 0 30px rgba(255,255,180,.4);
      font-weight:bold; letter-spacing:1px; overflow: visible;
    }
    h2::after{
      content:""; position:absolute; inset:-10% -20%;
      background: linear-gradient(110deg, transparent 10%, rgba(255,255,255,.9) 30%, rgba(255,255,255,.15) 45%, transparent 60%);
      transform: skewX(-20deg) translateX(-120%); filter: blur(1px);
      mix-blend-mode: screen; pointer-events:none; animation: shineSweep 5.5s ease-in-out infinite;
    }
    @keyframes shineSweep{
      0% { transform: skewX(-20deg) translateX(-120%); opacity:0; }
      10%{ opacity:.9; }
      35%{ transform: skewX(-20deg) translateX(120%); opacity:0; }
      100%{ transform: skewX(-20deg) translateX(120%); opacity:0; }
    }

    .contador{
      display:flex; justify-content:center; gap:10px; margin:1rem auto 1.2rem;
      background:rgba(0,0,0,.4); border-radius:15px; padding:10px 15px; width:fit-content;
      box-shadow:0 0 15px rgba(255,255,255,.2); position: relative;
    }
    .contador .box{ background:rgba(0,0,0,.55); border-radius:10px; padding:10px 14px; min-width:60px; }
    .num{ font-size:1.4rem; color:#fff; font-weight:bold; display:block; }
    .lbl{ font-size:.9rem; color:#ddd; }

    .btn{
      background:linear-gradient(145deg,#a2c8ff,#d1e6ff);
      border:none; color:#1a1a1a; font-weight:600; border-radius:30px;
      padding:10px 18px; cursor:pointer; font-size:1rem;
      box-shadow:0 4px 10px rgba(255,255,255,.3); transition:.3s;
      text-decoration:none; display:inline-block; margin:8px; z-index:5; position:relative;
    }
    .btn:hover{ transform:scale(1.05); box-shadow:0 0 20px rgba(255,255,255,.5); }
    .btn.ok{
      background:linear-gradient(145deg,#ffe08a,#ffd24d); color:#3a2b00;
      box-shadow:0 0 20px rgba(255,210,77,.55), 0 0 8px rgba(255,255,255,.35) inset;
    }

    /* Pastilla total confirmados */
    .rsvp-count{
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255, 215, 120, .45);
      color: #ffe08a; font-weight:600; border-radius:999px;
      padding:8px 14px; margin-top:4px; box-shadow:0 0 12px rgba(255,215,120,.25);
      font-size:.95rem;
    }

    /* Bot√≥n m√∫sica arriba */
    .music-btn{
      position:fixed; top: calc(env(safe-area-inset-top, 0px) + 10px); right:12px;
      background:rgba(255,255,255,.15); border:none; border-radius:50%;
      width:55px; height:55px; font-size:26px; color:#fff; backdrop-filter:blur(4px);
      cursor:pointer; box-shadow:0 0 10px rgba(255,255,255,.4); transition:.3s; z-index:5;
    }
    .music-btn:hover{ transform:scale(1.1); background:rgba(255,255,255,.25); }

    /* Capas part√≠culas */
    .sky, .leaves-layer, .twinkle-layer{
      position:fixed; inset:0; width:100%; height:100%;
      pointer-events:none; overflow:hidden; z-index:1;
    }
    .twinkle-layer{ z-index:2; }

    .star{
      position:absolute; width:14px; height:14px; background:url('star.png') no-repeat center/contain;
      opacity:.95; filter:blur(0px);
      animation: starFall var(--dur,7s) linear var(--delay,0s) infinite;
      left: var(--x, 50%); top: -20px;
    }
    @keyframes starFall{
      0% { transform: translateY(0) translateX(0) scale(1); opacity:.95; filter:blur(0px); }
      70%{ transform: translateY(80vh) translateX(var(--drift, 15px)) scale(.85); opacity:.9; filter:blur(1px); }
      100%{ transform: translateY(105vh) translateX(calc(var(--drift, 15px) * 1.5)) scale(.7); opacity:0; filter:blur(3px); }
    }

    .leaf{
      position:fixed; width:24px; height:24px; background:url('leaf.png') no-repeat center/contain; opacity:.9;
      left: var(--sx); top: var(--sy); transform: translate(-50%, -50%);
      animation: leafRealFall var(--ldur,9s) ease-in forwards;
    }
    @keyframes leafRealFall{
      0%   { transform: translate(-50%, -50%) translate(0,0) rotate(0deg)   scale(1);   opacity:.95; }
      25%  { transform: translate(-50%, -50%) translate(10px,20vh) rotate(80deg)  scale(1.05); }
      50%  { transform: translate(-50%, -50%) translate(-15px,45vh) rotate(160deg) scale(1.1); }
      75%  { transform: translate(-50%, -50%) translate(12px,70vh) rotate(240deg)  scale(1.05); }
      100% { transform: translate(-50%, -50%) translate(0,100vh) rotate(320deg)   scale(1); opacity:0; }
    }

    .twinkle, .tap-twinkle{
      position:fixed; width: var(--sz, 12px); height: var(--sz, 12px); pointer-events:none;
      background: radial-gradient(circle, rgba(255,230,150,1) 0%, rgba(255,220,120,.9) 40%, rgba(255,200,60,.6) 60%, rgba(255,200,60,0) 70%);
      border-radius:50%; filter: blur(0.5px); opacity:0;
      left: var(--tx); top: var(--ty); transform: translate(-50%,-50%) scale(.6);
      animation: twinkleAnim var(--td,1600ms) ease-out forwards;
    }
    @keyframes twinkleAnim{
      0%{ opacity:0; transform:translate(-50%,-50%) scale(.4); }
      40%{ opacity:1; transform:translate(-50%,-50%) scale(1); }
      100%{ opacity:0; transform:translate(-50%,-50%) scale(0.2); }
    }

    .bigday{
      margin-top:.6rem; font-size:1.2rem; color:#ffe08a;
      text-shadow:0 0 10px rgba(255,208,80,.9), 0 0 20px rgba(255,240,150,.6);
      display:none;
    }
    .bigday.show{ display:block; }

    @media (max-width:600px){
      h2{ font-size:1.4rem; }
      .contador{ flex-wrap:wrap; gap:8px; }
      .btn{ font-size:.9rem; padding:8px 12px; }
      .music-btn{ width:48px; height:48px; font-size:22px; }
      main{ padding-top: clamp(240px, 38vh, 400px); }
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="leaves-layer"></div>
  <div class="twinkle-layer"></div>

  <main>
    <h1>XV de Jennifer</h1>
    <h2>Falta...</h2>

    <div class="contador" id="contador">
      <div class="box"><span id="d" class="num">00</span><div class="lbl">D√≠as</div></div>
      <div class="box"><span id="h" class="num">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span id="m" class="num">00</span><div class="lbl">Min</div></div>
      <div class="box"><span id="s" class="num">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">üíå Confirmar asistencia</button>
    <div id="rsvpCount" class="rsvp-count" aria-live="polite">Asistentes confirmados: ‚Äî</div>

    <a id="map-btn" class="btn" href="https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9" target="_blank">üìç Ver ubicaci√≥n</a>
    <button id="ics-btn" class="btn" aria-label="Guardar en calendario">üóìÔ∏è Guardar en calendario</button>

    <div id="bigday" class="bigday">‚ú® ¬°Lleg√≥ el gran d√≠a! ‚ú®</div>
  </main>

  <!-- M√∫sica arriba -->
  <button id="music-btn" class="music-btn" aria-label="Reproducir o pausar m√∫sica">‚è∏Ô∏è</button>
  <audio id="music" autoplay muted playsinline loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* =================== URL del Web App =================== */
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxrqVvaNtQMhEFrmMK4p3-nSbOkCGOWj4EC0Oa4DJssDIG8b4SNTCvfnxjcAW1laDZQ0g/exec';
    /* ====================================================== */

    /* ==== M√∫sica (autoplay + desbloqueo iOS) ==== */
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("music-btn");
    document.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.6;
      music.play().then(()=>{ musicBtn.textContent = "‚è∏Ô∏è"; })
                  .catch(()=>{ musicBtn.textContent = "üéµ"; });
    });
    const unlockAudio = () => {
      if (music.muted) music.muted = false;
      music.play().then(()=>{ musicBtn.textContent = "‚è∏Ô∏è"; });
      window.removeEventListener('pointerdown', unlockAudio);
      window.removeEventListener('touchstart', unlockAudio);
    };
    window.addEventListener('pointerdown', unlockAudio, { passive:true });
    window.addEventListener('touchstart', unlockAudio, { passive:true });
    musicBtn.addEventListener("click", () => {
      if (music.paused) { music.muted = false; music.play(); musicBtn.textContent = "‚è∏Ô∏è"; }
      else { music.pause(); musicBtn.textContent = "üéµ"; }
    });

    /* ========= Contador de tiempo ========= */
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();
    const d = document.getElementById('d'), h = document.getElementById('h'),
          m = document.getElementById('m'), s = document.getElementById('s');
    const bigday = document.getElementById('bigday');
    let finished = false;
    function tick(){
      const now = Date.now();
      let diff = target - now;
      if (diff <= 0) {
        if (!finished){
          finished = true;
          d.textContent = h.textContent = m.textContent = s.textContent = "00";
          bigday.classList.add('show');
          for(let i=0;i<25;i++) setTimeout(spawnStar, i*60);
          for(let i=0;i<16;i++) setTimeout(()=>spawnTapTwinkle(window.innerWidth*Math.random(), window.innerHeight*0.4 + Math.random()*window.innerHeight*0.4), i*80);
          if (!music.paused){
            const start = music.volume, end = Math.min(1, start+0.2), steps=20;
            [...Array(steps).keys()].forEach((k)=>setTimeout(()=>{ music.volume = start + (end-start)*((k+1)/steps); }, k*80));
          }
        }
        return;
      }
      const days = Math.floor(diff / 86400000); diff -= days * 86400000;
      const hrs  = Math.floor(diff / 3600000);  diff -= hrs * 3600000;
      const mins = Math.floor(diff / 60000);    diff -= mins * 60000;
      const secs = Math.floor(diff / 1000);
      d.textContent = String(days).padStart(2,'0');
      h.textContent = String(hrs).padStart(2,'0');
      m.textContent = String(mins).padStart(2,'0');
      s.textContent = String(secs).padStart(2,'0');
    }
    setInterval(tick, 1000); tick();

    /* ========= Estrellas, hojas y destellos ========= */
    const sky = document.querySelector('.sky');
    function spawnStar(){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.setProperty('--x', Math.random()*100 + '%');
      star.style.setProperty('--drift', (Math.random() < 0.5 ? -1 : 1) * (10 + Math.random()*30) + 'px');
      star.style.setProperty('--dur', (6 + Math.random()*6) + 's');
      star.style.setProperty('--delay', (Math.random()*2) + 's');
      sky.appendChild(star);
      setTimeout(()=>{ star.remove(); }, 12000);
    }
    setInterval(spawnStar, 350);
    for(let i=0;i<12;i++) spawnStar();

    const leavesLayer = document.querySelector('.leaves-layer');
    const contadorEl = document.getElementById('contador');
    const mapBtn = document.getElementById('map-btn');
    const isMobile = matchMedia("(max-width:600px)").matches;
    const MAX_LEAVES = isMobile ? 10 : 16;

    function randomPointInRect(rect){
      const x = rect.left + Math.random()*rect.width;
      const y = rect.top  + Math.random()*rect.height;
      return {x, y};
    }
    function makeLeafAt(x, y){
      if (leavesLayer.childElementCount >= MAX_LEAVES) return;
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.setProperty('--sx', x + 'px');
      leaf.style.setProperty('--sy', y + 'px');
      leaf.style.setProperty('--ldur', (8.5 + Math.random()*5.5) + 's');
      leavesLayer.appendChild(leaf);
      setTimeout(()=> leaf.remove(), 15000);
    }
    function emitLeavesFrom(el, count=1){
      const rect = el.getBoundingClientRect();
      for(let i=0;i<count;i++){
        const p = randomPointInRect(rect);
        makeLeafAt(p.x, p.y);
      }
    }
    const LEAF_INTERVAL = 1900;
    setInterval(()=>{
      document.querySelectorAll('.contador .box').forEach(box=>{
        if (Math.random() < 0.35) emitLeavesFrom(box, 1);
      });
      if (Math.random() < 0.30) emitLeavesFrom(document.getElementById('asistencia'), 1);
      if (Math.random() < 0.20) emitLeavesFrom(mapBtn, 1);
    }, LEAF_INTERVAL);
    function burstLeavesFrom(el, n=4){
      for(let i=0;i<n;i++){ setTimeout(()=>emitLeavesFrom(el,1), i*150); }
    }

    const twinkleLayer = document.querySelector('.twinkle-layer');
    function spawnTwinkleNear(el){
      const r = el.getBoundingClientRect();
      const x = r.left + r.width * (Math.random()*1.2 - 0.1);
      const y = r.top  + r.height* (Math.random()*1.2 - 0.1);
      spawnTwinkle(x, y, 12 + Math.random()*10, 1400 + Math.random()*800);
    }
    function spawnTwinkle(x, y, size=12, dur=1600){
      const t = document.createElement('div');
      t.className = 'twinkle';
      t.style.setProperty('--tx', x+'px');
      t.style.setProperty('--ty', y+'px');
      t.style.setProperty('--sz', size+'px');
      t.style.setProperty('--td', dur+'ms');
      twinkleLayer.appendChild(t);
      setTimeout(()=>t.remove(), dur+100);
    }
    setInterval(()=>{ if(Math.random()<0.7) spawnTwinkleNear(contadorEl); }, 1200);

    function spawnTapTwinkle(x,y){
      const size = 16 + Math.random()*20;
      const dur  = 900 + Math.random()*700;
      const t = document.createElement('div');
      t.className = 'tap-twinkle';
      t.style.setProperty('--tx', x+'px');
      t.style.setProperty('--ty', y+'px');
      t.style.setProperty('--sz', size+'px');
      t.style.setProperty('--td', dur+'ms');
      twinkleLayer.appendChild(t);
      setTimeout(()=>t.remove(), dur+120);
    }
    addEventListener('pointerdown', (e)=>{
      spawnTapTwinkle(e.clientX, e.clientY);
      for(let i=0;i<2;i++){
        setTimeout(()=>spawnTapTwinkle(e.clientX + (Math.random()*30-15), e.clientY + (Math.random()*30-15)), i*90);
      }
    }, {passive:true});

    /* ========= Guardar en calendario (iPhone-friendly) ========= */
    document.getElementById('ics-btn').addEventListener('click', ()=>{
      const dtstartZ = '20251025T010000Z';
      const dtendZ   = '20251025T060000Z';
      const dtstampZ = new Date().toISOString().replace(/[-:]/g,'').split('.')[0] + 'Z';
      const uid = 'xv-jennifer-' + Date.now() + '@gatopa.github.io';
      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//gatopa.github.io//XV Jennifer//ES
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstampZ}
DTSTART:${dtstartZ}
DTEND:${dtendZ}
SUMMARY:XV de Jennifer
DESCRIPTION:Celebraci√≥n de los XV a√±os de Jennifer.
LOCATION:Ver ubicaci√≥n: https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9
URL:https://gatopa.github.io/
END:VEVENT
END:VCALENDAR`;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        const dataUrl = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(ics);
        window.location.href = dataUrl;
      } else {
        const blob = new Blob([ics], {type: 'text/calendar;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'XV_Jennifer.ics'; a.rel = 'noopener';
        document.body.appendChild(a); a.click(); a.remove();
        setTimeout(()=>URL.revokeObjectURL(url), 2000);
      }
    });

    /* ========= GLOBAL RSVP (Apps Script + IP √∫nica) ========= */
    const rsvpBadge = document.getElementById('rsvpCount');
    const btnAsistencia = document.getElementById("asistencia");
    const KEY_CONFIRMED = 'rsvp_confirmed';

    let cachedIP = null;
    async function getPublicIP(){
      if (cachedIP) return cachedIP;
      try{
        const ctrl = new AbortController();
        setTimeout(()=>ctrl.abort(), 5000);
        const res = await fetch('https://api.ipify.org?format=json', {signal: ctrl.signal});
        const j = await res.json();
        cachedIP = j.ip || '';
      }catch(e){ cachedIP = ''; }
      return cachedIP;
    }

    async function fetchTotalGlobal(){
      try{
        const res = await fetch(WEB_APP_URL + '?total=1', {cache:'no-store'});
        const j = await res.json();
        return j.total ?? 0;
      }catch(e){ return null; }
    }

    // ‚ùóÔ∏èPOST sin headers para evitar preflight CORS
    async function sendRSVPGlobal(){
      const ip = await getPublicIP();
      const ua = navigator.userAgent || '';
      const ref = document.referrer || location.href;
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ ip, ua, ref })
      });
      const text = await res.text();
      try { return JSON.parse(text); } catch { return { ok:false, raw:text }; }
    }

    (async ()=>{
      const total = await fetchTotalGlobal();
      rsvpBadge.textContent = 'Asistentes confirmados: ' + (total ?? '‚Äî');
    })();

    let confirmado = localStorage.getItem(KEY_CONFIRMED) === '1';
    if (confirmado) {
      btnAsistencia.textContent = "üíñ ¬°Has confirmado tu asistencia!";
      btnAsistencia.classList.add("ok");
      btnAsistencia.setAttribute("aria-pressed","true");
    }
    btnAsistencia.style.minWidth = btnAsistencia.offsetWidth + "px";

    btnAsistencia.addEventListener("click", async () => {
      if (!confirmado) {
        confirmado = true;
        localStorage.setItem(KEY_CONFIRMED,'1');
        btnAsistencia.textContent = "üíñ ¬°Has confirmado tu asistencia!";
        btnAsistencia.classList.add("ok");
        btnAsistencia.setAttribute("aria-pressed","true");
        burstLeavesFrom(btnAsistencia, 4);

        const result = await sendRSVPGlobal();
        if (result && result.ok && typeof result.total === 'number') {
          rsvpBadge.textContent = 'Asistentes confirmados: ' + result.total;
        } else {
          rsvpBadge.textContent = 'Asistentes confirmados: (sin red)';
        }
      }
    });
  </script>
</body>
</html>
