<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV de Jennifer ‚Äì Cenicienta</title>

  <!-- Fuente elegante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root { --c-gold:#f2cc7b; --c-silver:#ffffff; }

    /* Fondo */
    html, body { height:100%; }
    body{
      margin:0;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:white;
      background:url("FONDO.png") center / cover no-repeat fixed;
      overflow-x:hidden;
    }

    /* Panel principal */
    main{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:min(92vw, 680px);
      z-index:10;
      background:rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.18);
      border-radius:20px;
      backdrop-filter:blur(2px);
      padding:22px 20px;
      text-align:center;
      box-shadow:0 10px 35px rgba(0,0,0,.35);
    }

    h1{
      font-family:"Parisienne",cursive;
      font-size:3em;
      color:var(--c-gold);
      text-shadow:0 0 12px rgba(242,204,123,.9);
      margin:0 0 6px;
      line-height:1;
    }

    .solo-faltan{
      font-family:"Parisienne",cursive;
      font-size:2.4em;
      color:var(--c-gold);
      text-shadow:0 0 12px rgba(242,204,123,.9);
      margin:0 0 8px;
      line-height:1;
    }

    /* üîπ Contador m√°s peque√±o */
    .countdown{
      display:flex; 
      justify-content:center; 
      flex-wrap:wrap; 
      gap:8px; 
      margin-top:6px;
    }
    .box{
      min-width:45px; 
      border-radius:10px; 
      padding:6px 8px;
      background:rgba(0,0,0,.45); 
      border:1px solid rgba(255,255,255,.25);
    }
    .num{
      font-size:1.2em; 
      font-weight:700; 
      display:block; 
      color:var(--c-silver);
    }
    .lbl{
      font-size:.7em; 
      opacity:.9;
    }

    .btn{
      display:inline-block; 
      margin-top:12px; 
      padding:9px 18px; 
      border-radius:30px;
      background:linear-gradient(90deg,#6fb1ff,#acd2ff); 
      color:#0a1c3c; 
      text-decoration:none;
      font-weight:700; 
      font-size:15px; 
      border:none; 
      cursor:pointer; 
      transition:.3s;
      box-shadow:0 0 12px rgba(255,255,255,.3);
    }
    .btn:hover{ transform:scale(1.05); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }
    .msg{ margin-top:10px; font-size:15px; color:#fff8d2; font-weight:500; text-shadow:0 0 6px rgba(242,204,123,.7); }

    /* üîπ Bot√≥n de m√∫sica (m√°s arriba, derecha) */
    #music-btn{
      position:fixed; 
      bottom:110px; 
      right:25px; 
      font-size:22px;
      background:rgba(255,255,255,.2); 
      border:2px solid rgba(255,255,255,.4);
      border-radius:50%; 
      color:white; 
      cursor:pointer; 
      padding:10px 13px;
      backdrop-filter:blur(6px); 
      box-shadow:0 0 12px rgba(255,255,255,.4); 
      transition:.3s; 
      z-index:12;
    }
    #music-btn:hover{ background:rgba(242,204,123,.6); transform:scale(1.15); }

    /* üîπ Bot√≥n ubicaci√≥n (m√°s arriba, izquierda) */
    #map-btn{
      position:fixed; 
      bottom:110px; 
      left:25px; 
      font-size:15px;
      background:linear-gradient(90deg,#6fb1ff,#acd2ff); 
      border:2px solid rgba(255,255,255,.6);
      border-radius:30px; 
      color:#0a1c3c; 
      cursor:pointer; 
      padding:9px 16px; 
      font-weight:700; 
      text-decoration:none;
      box-shadow:0 0 12px rgba(255,255,255,.5); 
      backdrop-filter:blur(8px); 
      transition:.3s; 
      z-index:12;
    }
    #map-btn:hover{ transform:scale(1.1); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }

    /* Destellos */
    .spark{ position:fixed; pointer-events:none; animation:pop .7s ease-out forwards;
            text-shadow:0 0 6px #fff, 0 0 12px gold; z-index:11; }
    @keyframes pop{ from{transform:translateY(0) scale(1); opacity:1}
                    to{transform:translateY(-60px) scale(.6); opacity:0} }
  </style>
</head>
<body>
  <main>
    <h1>XV de Jennifer ‚ú®</h1>
    <div class="solo-faltan">Falta...</div>

    <div class="countdown">
      <div class="box"><span class="num" id="d">0</span><div class="lbl">D√≠as</div></div>
      <div class="box"><span class="num" id="h">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span class="num" id="m">00</span><div class="lbl">Min</div></div>
      <div class="box"><span class="num" id="s">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">üíå Confirmar asistencia</button>
    <p id="mensaje" class="msg"></p>
  </main>

  <!-- Botones flotantes -->
  <button id="music-btn" aria-label="Reproducir o pausar m√∫sica">üéµ</button>
  <a id="map-btn" aria-label="Ver ubicaci√≥n en Google Maps"
     href="https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9" target="_blank">üìç Ver ubicaci√≥n</a>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fecha del evento
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();

    // Contador
    const dEl = document.getElementById('d');
    const hEl = document.getElementById('h');
    const mEl = document.getElementById('m');
    const sEl = document.getElementById('s');
    const pad = n => String(n).padStart(2,'0');

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const days = Math.floor(diff/86400000); diff -= days*86400000;
      const hrs  = Math.floor(diff/3600000);  diff -= hrs*3600000;
      const mins = Math.floor(diff/60000);    diff -= mins*60000;
      const secs = Math.floor(diff/1000);
      dEl.textContent = days;
      hEl.textContent = pad(hrs);
      mEl.textContent = pad(mins);
      sEl.textContent = pad(secs);
      requestAnimationFrame(tick);
    }
    tick();

    // M√∫sica
    const musicBtn = document.getElementById('music-btn');
    const audio = document.getElementById('music');
    let playing = false;
    musicBtn.addEventListener('click', ()=>{
      if(!playing){ audio.play(); musicBtn.textContent='‚è∏Ô∏è'; }
      else{ audio.pause(); musicBtn.textContent='üéµ'; }
      playing = !playing;
    });

    // Confirmar asistencia
    const btnAsis = document.getElementById("asistencia");
    const msg = document.getElementById("mensaje");
    btnAsis.addEventListener("click", ()=>{
      btnAsis.disabled = true;
      btnAsis.textContent = "üíñ Asistencia confirmada";
      msg.textContent = "‚úÖ ¬°Has confirmado tu asistencia!";
      btnAsis.style.opacity = "0.8";
    });

    // Destellos
    document.addEventListener('click', (e)=>{
      for(let i=0;i<6;i++){
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.textContent = '‚ú®';
        spark.style.left = (e.pageX + (Math.random()*40-20))+'px';
        spark.style.top  = (e.pageY + (Math.random()*40-20))+'px';
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),700);
      }
    });
  </script>
</body>
</html>
