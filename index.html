<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Los 15 Años de Jennifer – Cenicienta</title>
  <style>
    :root {
      --c-blue:#0f3b72;
      --c-sky:#1d5fb0;
      --c-gold:#f2cc7b;
      --c-silver:#dfe7f2;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: white;
      height: 100vh;
      background: url("FONDO.png") center center / cover no-repeat fixed;
      background-color: #00122e;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10, 20, 40, 0.45);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 28px 24px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-family: "Parisienne", cursive;
      font-size: 2.8em;
      color: var(--c-gold);
      text-shadow: 0 0 12px rgba(242,204,123,.8);
      margin-bottom: 0.5em;
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .box {
      min-width: 72px;
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.25);
    }

    .num {
      font-size: 2em;
      font-weight: 800;
      display: block;
      color: var(--c-silver);
      animation: bump 2s infinite ease-in-out alternate;
    }

    .lbl {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .btn {
      display:inline-block;
      margin-top:20px;
      padding:10px 20px;
      border-radius:30px;
      background:linear-gradient(90deg,#6fb1ff,#acd2ff);
      color:#0a1c3c;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      border:none;
      cursor:pointer;
      transition:all 0.3s ease;
      box-shadow:0 0 12px rgba(255,255,255,0.3);
    }
    .btn:hover {
      transform:scale(1.05);
      background:linear-gradient(90deg,#a7ccff,#d1e6ff);
    }

    .msg {
      margin-top:12px;
      font-size:16px;
      color:#fff8d2;
      font-weight:500;
      text-shadow:0 0 6px rgba(242,204,123,0.7);
    }

    /* Estrellas flotantes */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .stars i {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: .8;
      border-radius: 50%;
      animation: drift linear infinite;
      box-shadow: 0 0 10px #fff, 0 0 20px rgba(147,197,253,.8);
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    @keyframes bump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    /* Botón de música */
    #music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      font-size: 22px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      padding: 10px 13px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      transition: all 0.3s ease;
      z-index: 2;
    }
    #music-btn:hover {
      background: rgba(242,204,123,0.6);
      transform: scale(1.15);
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <main>
    <h1>Los 15 Años de Jennifer ✨</h1>

    <div class="countdown">
      <div class="box"><span class="num" id="d">0</span><div class="lbl">Días</div></div>
      <div class="box"><span class="num" id="h">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span class="num" id="m">00</span><div class="lbl">Min</div></div>
      <div class="box"><span class="num" id="s">00</span><div class="lbl">Seg</div></div>
    </div>

    <button id="asistencia" class="btn">💌 Confirmar asistencia</button>
    <p id="mensaje" class="msg"></p>
  </main>

  <!-- Música -->
  <button id="music-btn" title="Reproducir música">🎵</button>
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // === CONFIGURACIÓN DEL EVENTO ===
    const EVENT_ISO = "2025-10-24T20:00:00-05:00"; // 24 de octubre, 8:00 p.m. UTC-5
    const target = new Date(EVENT_ISO).getTime();

    // === ESTRELLAS ===
    const stars = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('i');
      s.style.left = Math.random() * 100 + '%';
      s.style.bottom = '-5px';
      s.style.animationDuration = (6 + Math.random() * 8) + 's';
      s.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
      stars.appendChild(s);
    }

    // === CONTADOR ===
    const el = {
      d: document.getElementById('d'),
      h: document.getElementById('h'),
      m: document.getElementById('m'),
      s: document.getElementById('s')
    };

    function pad(n) { return String(n).padStart(2,'0'); }

    function tick() {
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const d = Math.floor(diff / 86400000); diff -= d * 86400000;
      const h = Math.floor(diff / 3600000);  diff -= h * 3600000;
      const m = Math.floor(diff / 60000);    diff -= m * 60000;
      const s = Math.floor(diff / 1000);

      el.d.textContent = d;
      el.h.textContent = pad(h);
      el.m.textContent = pad(m);
      el.s.textContent = pad(s);

      requestAnimationFrame(tick);
    }
    tick();

    // === BOTÓN DE MÚSICA ===
    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('music');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        audio.play();
        btn.textContent = "⏸️";
      } else {
        audio.pause();
        btn.textContent = "🎵";
      }
      playing = !playing;
    });

    // === CONFIRMAR ASISTENCIA ===
    const btnAsistencia = document.getElementById("asistencia");
    const mensaje = document.getElementById("mensaje");

    btnAsistencia.addEventListener("click", () => {
      btnAsistencia.disabled = true;
      btnAsistencia.textContent = "💖 Asistencia confirmada";
      mensaje.textContent = "✅ ¡Has confirmado tu asistencia!";
      btnAsistencia.style.opacity = "0.8";
    });
  </script>
</body>
</html>
