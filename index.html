<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV de Jennifer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <p class="subtitulo">Falta...</p>

    <!-- Contador -->
    <div class="contador">
      <div class="box"><span id="d" class="num">00</span><div class="lbl">Días</div></div>
      <div class="box"><span id="h" class="num">00</span><div class="lbl">Horas</div></div>
      <div class="box"><span id="m" class="num">00</span><div class="lbl">Min</div></div>
      <div class="box"><span id="s" class="num">00</span><div class="lbl">Seg</div></div>
    </div>

    <!-- Botones -->
    <div class="botones">
      <button id="asistencia" class="btn">💌 Confirmar asistencia</button>
      <a id="map-btn" class="btn" href="https://maps.app.goo.gl/XhqVs9MYNtdwt9vo9" target="_blank">📍 Ver ubicación</a>
    </div>
  </main>

  <!-- Música -->
  <button id="music-btn" class="music-btn" aria-label="Reproducir o pausar música">🎵</button>
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fecha del evento
    const EVENT_ISO = "2025-10-24T20:00:00-05:00";
    const target = new Date(EVENT_ISO).getTime();

    const d = document.getElementById('d');
    const h = document.getElementById('h');
    const m = document.getElementById('m');
    const s = document.getElementById('s');

    function tick() {
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / 86400000); diff -= days * 86400000;
      const hrs = Math.floor(diff / 3600000); diff -= hrs * 3600000;
      const mins = Math.floor(diff / 60000); diff -= mins * 60000;
      const secs = Math.floor(diff / 1000);

      d.textContent = String(days).padStart(2, '0');
      h.textContent = String(hrs).padStart(2, '0');
      m.textContent = String(mins).padStart(2, '0');
      s.textContent = String(secs).padStart(2, '0');
    }

    setInterval(tick, 1000);
    tick();

    // Música
    const music = document.getElementById("music");
    const musicBtn = document.getElementById("music-btn");
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "⏸️";
      } else {
        music.pause();
        musicBtn.textContent = "🎵";
      }
    });

    // Confirmar asistencia
    const btnAsistencia = document.getElementById("asistencia");
    btnAsistencia.addEventListener("click", () => {
      alert("💖 ¡Has confirmado tu asistencia!");
    });
  </script>
</body>
</html>
