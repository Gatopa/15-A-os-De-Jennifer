<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XV de Jennifer – Cenicienta</title>

  <!-- Fuente del título (y para "Falta...") -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root { --c-gold:#f2cc7b; --c-silver:#ffffff; }

    body{
      margin:0; font-family:"Segoe UI", Roboto, sans-serif; color:white; height:100vh;
      background:url("FONDO.png") center/cover no-repeat fixed;
      display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden;
    }

    main{
      position:relative; z-index:1; max-width:600px; padding:22px 20px; border-radius:20px;
      background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.15); backdrop-filter:blur(2px);
    }

    h1{
      font-family:"Parisienne",cursive; font-size:3em; color:var(--c-gold);
      text-shadow:0 0 12px rgba(242,204,123,.9); margin:0 0 6px; line-height:1;
    }

    /* Mismo estilo que el h1, para "Falta..." */
    .solo-faltan{
      font-family:"Parisienne",cursive;
      font-size:3em;
      color:var(--c-gold);
      text-shadow:0 0 12px rgba(242,204,123,.9);
      margin:0 0 8px;
      line-height:1;
    }

    .countdown{ display:flex; justify-content:center; flex-wrap:wrap; gap:14px; margin-top:6px; }
    .box{ min-width:70px; border-radius:14px; padding:10px 14px; background:rgba(0,0,0,.4);
          border:1px solid rgba(255,255,255,.25); }
    .num{ font-size:2em; font-weight:800; display:block; color:var(--c-silver); }
    .lbl{ font-size:.9em; opacity:.9; }

    .btn{ display:inline-block; margin-top:16px; padding:10px 20px; border-radius:30px;
          background:linear-gradient(90deg,#6fb1ff,#acd2ff); color:#0a1c3c; text-decoration:none;
          font-weight:700; font-size:16px; border:none; cursor:pointer; transition:.3s;
          box-shadow:0 0 12px rgba(255,255,255,.3); }
    .btn:hover{ transform:scale(1.05); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }
    .msg{ margin-top:10px; font-size:16px; color:#fff8d2; font-weight:500; text-shadow:0 0 6px rgba(242,204,123,.7); }

    #music-btn{ position:fixed; bottom:25px; right:25px; font-size:22px; background:rgba(255,255,255,.2);
      border:2px solid rgba(255,255,255,.4); border-radius:50%; color:white; cursor:pointer; padding:10px 13px;
      backdrop-filter:blur(6px); box-shadow:0 0 12px rgba(255,255,255,.4); transition:.3s; z-index:2; }
    #music-btn:hover{ background:rgba(242,204,123,.6); transform:scale(1.15); }

    #map-btn{ position:fixed; bottom:25px; left:25px; font-size:16px;
      background:linear-gradient(90deg,#6fb1ff,#acd2ff); border:2px solid rgba(255,255,255,.6);
      border-radius:30px; color:#0a1c3c; cursor:pointer; padding:10px 18px; font-weight:700; text-decoration:none;
      box-shadow:0 0 12px rgba(255,255,255,.5); backdrop-filter:blur(8px); transition:.3s; z-index:3; }
    #map-btn:hover{ transform:scale(1.1); background:linear-gradient(90deg,#a7ccff,#d1e6ff); }
